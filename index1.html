<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index3.css">
</head>

<body>
    <h2 id="as">Appointment Schedule</h2>
    <table class="table2">
        <tr class="aa">

            <form onsubmit="event.preventDefault();" autocomplete="off">
                <div>
                    <label>Name:</label><br>
                    <input type="text" id="name" class="type" placeholder="Enter your name">
                </div>
                <br>
                <div>
                    <label>Start Date and Time:</label><br>
                    <input type="datetime-local" class="type" id="start" placeholder="Choose your start date and time">
                </div>
                <br>
                <div>
                    <label>End Date and Time:</label><br>
                    <input type="datetime-local" id="end" class="type" placeholder="Choose your end date and time">
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit" id="btn">
                </div>
            </form>
        </tr>
        <br><br><br>
        <tr>
            <table class="list" id="tablelist">
                <thead>
                    <tr>
                        <th class="th1">Name</th>
                        <th class="th1">Start Date and Time</th>
                        <th class="th1">End Dtae and Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </tr>
    </table>
    <script src="index2.js"></script>
</body>

</html>
